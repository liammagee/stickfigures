<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stick Figure Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Stick Figure Animation</h1>

    <!-- Canvas area -->
    <canvas id="animationCanvas" width="800" height="450"></canvas>

        <!-- Text for narrative or scene description -->
        <div id="narrativeText" class="narrative-text">Click "Start the Narrative" to begin...</div>

        <div class="scenario-selector">
          <select id="scenarioSelect" class="scenario-dropdown">
            <option value="outrage">Emotional Outrage</option>
            <option value="interpretation">Ricoeur's Interpretation</option>
            <option value="ai">Human-ASI Encounter</option>
            <option value="historicality">Heidegger's Historicality</option>
            <option value="nietzsche">Nietzsche's Critique of Morality</option>
            <option value="adorno">Adorno's Critique of Heidegger</option>
          </select>
        </div>
        
    <!-- Controls area -->
    <div class="controls">
      <button id="startAnimationBtn" class="start-btn">Start the Narrative</button>
      <div class="step-controls">
        <div class="navigation-controls">
          <button id="prevBtn" class="nav-btn">← Previous</button>
          <button id="pauseBtn" class="nav-btn">Pause</button>
          <button id="nextBtn" class="nav-btn">Next →</button>
        </div>
        <div id="stepsContainer" class="steps-container">
          <!-- Step buttons will be added dynamically based on the animation -->
        </div>
        <button id="resetBtn" class="reset-btn">Reset</button>
      </div>
    </div>


    <!-- Speech bubble container -->
    <div id="speechBubbleContainer"></div>
  </div>

  <!-- GSAP from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Our scripts -->
  <script src="js/animation_helpers.js"></script>
  
  <!-- Scenario scripts -->
  <script src="js/scenarios/outrage.js"></script>
  <script src="js/scenarios/interpretation.js"></script>
  <script src="js/scenarios/ai.js"></script>
  <script src="js/scenarios/historicality.js"></script>
  <script src="js/scenarios/nietzsche.js"></script>
  <script src="js/scenarios/adorno.js"></script>
  
  <!-- Scenario manager -->
  <script src="js/scenario_manager.js"></script>  
</body>
</html>
